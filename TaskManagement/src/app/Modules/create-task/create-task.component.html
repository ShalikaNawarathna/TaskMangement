<div class="container d-flex justify-content-center align-items-center">
  <div class="card custom-card">
    <div class="card-body">
      <h2 class="card-title">Create New Task</h2>

      <form [formGroup]="taskForm">
        <div class="form-group">
          <label for="title" style="margin-top: 20px">Title:</label>
          <input
            type="text"
            id="title"
            formControlName="title"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="description" style="margin-top: 20px">Description:</label>
          <textarea
            id="description"
            formControlName="description"
            class="form-control"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="dueDate" style="margin-top: 20px">Due Date:</label>
          <input
            type="date"
            id="dueDate"
            formControlName="dueDate"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <button
            type="submit"
            class="btn btn-primary"
            style="margin-top: 20px"
            (click)="onSubmit()"
            [disabled]="taskForm.invalid"
          >
            Create Task
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
